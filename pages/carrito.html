<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEMA | Tienda Oficial</title>
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../scss/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navBar">
            <div class="subNav">
                <div class="logo">
                    <a href="../index.html"><img class="logoImg" src="../images/logo.png" alt="Logo"></a>
                </div>
            </div>
            <div class="user">
                <h6 id="bienvenido"><i class="fa-regular fa-user" style="color: #ffffff;"></i></h6>
                <div class="carrito">
                    <a href="./pages/carrito.html">
                        <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>
                        <span id="contadorCarrito">0</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="tituloCarrito">
            <h2>Carrito:</h2>
        </div>
        <section class="carrito">
            <div id="grid-container-carrito">
                <p class="carrito-vacio">Tu carrito está vacío.</p>
                <div id="grid-item-carrito">
                    <img src="../images/cerveza-brahama-dorada-473-cc--.jpg" alt="">
                    <div class="carrito-nombre">
                        <h5>Nombre</h5>
                        <h4>Nombre del producto</h4>
                    </div>
                    <div class="carrito-cantidad">
                        <h5>Cantidad</h5>
                        <h4>2</h4>
                    </div>
                    <div class="carrito-total">
                        <h5>Total</h5>
                        <h4>$1000</h4>
                    </div>
                    <div class="carrito-subtotal">
                        <h5>Subtotal</h5>
                        <h4>$1000</h4>
                    </div>
                    <button class="carrito-eliminar"><i class="fa-solid fa-trash"></i></button>
                </div>
                <div id="grid-item-carrito">
                    <img src="../images/cerveza-stella-artois-blanche-473-cc--.jpg" alt="">
                    <div class="carrito-nombre">
                        <h5>Nombre</h5>
                        <h4>Nombre del producto</h4>
                    </div>
                    <div class="carrito-cantidad">
                        <h5>Cantidad</h5>
                        <h4>2</h4>
                    </div>
                    <div class="carrito-total">
                        <h5>Total</h5>
                        <h4>$1000</h4>
                    </div>
                    <div class="carrito-subtotal">
                        <h5>Subtotal</h5>
                        <h4>$1000</h4>
                    </div>
                    <button class="carrito-eliminar"><i class="fa-solid fa-trash"></i></button>
                </div>
            </div>
            <div class="carrito-acciones">
                <div class="carrito-accion-vaciar">
                    <button class="boton-vaciar">Vaciar carrito</button>
                </div>
                <div class="carrito-accion-comprar">
                    <div class="carrito-accion-total">
                        <p>Total:</p>
                        <p id="total"> $2000</p>
                    </div>
                    <button class="boton-comprar">Comprar</button>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/6ed7f35a88.js" crossorigin="anonymous"></script>
    <script src="../js/carrito.js"></script>
</body>
</html>
